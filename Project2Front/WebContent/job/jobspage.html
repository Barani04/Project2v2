<div>
Search : <input style="width:300px;"ng-model="simpleText">
<table class="bordered striped">
<thead>
<tr>
<th>JobTitle</th><th>Posted On</th><th>Skill Required</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="job in jobs | filter:simpleText">
<td><a href="#!viewjob/{{job.jid}}">{{job.jobTitle}}</a></td>
<td>{{job.postedOn | date : 'dd/MM/yyyy'}}</td>
<td>{{job.skillRequired}}</td>
</tr>
</tbody>
</table>
</div>
