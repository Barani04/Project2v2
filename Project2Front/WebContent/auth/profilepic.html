<div class="card" style="width:400px;" ng-contro="ProfileController">
	<div class="card-content center-align">
		<img src={{image}}  alt="Preview" height="200"  width="200" class="circle" style="border:2px dashed #ccc "/>
	</div>
	<div class="card-action">	
		<div class="file-field input-field">
      <div class="btn">
        <span>File</span>
        <input type="file" accept="image/*" fileread="image" />
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
    <div class=" center-align" ><a class="btn btn-info " ng-click="uploadImage()">Upload</a>
	</form>
	</div>
</div>
