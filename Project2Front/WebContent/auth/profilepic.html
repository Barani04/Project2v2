<div class="card" style="width:400px;">
	<div class="card-content center-align">
		<img id="output" height="200" ng-model="profile.image" width="200" class="circle" style="border:2px dashed #ccc "/>
	</div>
	<div class="card-action">	
		<form  method="post" enctype="multipart/form-data">
		<div class="file-field input-field">
      <div class="btn">
        <span>File</span>
        <input type="file" accept="image/*"  name="image" ng-model="profile.image" onchange="loadFile(event)">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
    <div class=" center-align"><a class="btn btn-info " ng-click="uploadProfiePic()">Upload</a>
	</form>
	</div>
</div>
<script>
  var loadFile = function(event) {
    var reader = new FileReader();
    reader.onload = function(){
      var output = document.getElementById('output');
      output.src = reader.result;
      
      console.log(output.name)
    };
    reader.readAsDataURL(event.target.files[0]);
  };
</script>
