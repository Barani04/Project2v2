<div ng-if="message !=null" class="text-center animated fadeOut" id="alert_box_success" >
		<p>{{message}}</p>
</div>
<div ng-if="error.message !=null" class="text-center animated fadeOut" id="alert_danger">
	<p>{{error.message}}</p>
</div>
<div class="card hoverable">
	<form class="form-horizontal">
			<div class="card-header">
				<div class="center-align white-text teal lighten-2" style="font-weight:400; font-size:30px;">Login</div>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix grey-text text-lighten-1">account_circle</i>
						<input id="username" type="text" class="validate" ng-model="user.username">
						<label for="username">User Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix grey-text text-lighten-1">lock_outline</i>
						<input id="password" type="password" class="validate"  ng-model="user.password">
						<label for="password">Password</label>
					</div>
				</div>
				<div class="card-action center-align">
			 		<button class="btn waves-effect waves-light" type="submit"  ng-click="validateUser()">LogIn
  					</button>
				</div>
			</div>
		</form>
</div>
