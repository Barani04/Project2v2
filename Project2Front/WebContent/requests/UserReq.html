<div ng-show="currentUser.role=='ADMIN'">
<h4>User Requests</h4>
<table class="table table-striped" ng-init="getUserAccWaitingForActivation()">
	<thead>
		<tr>
			<th>Username</th><th>FirtName</th><th>Email</th><th>Action</th>
		</tr>
	</thead>
	<tbody ng-repeat="user in userRequests">
		<tr>
			<td>{{user.username}}</td><td>{{user.firstname}}</td><td>{{user.email}}</td>
			<td>
				<div class="switch">
                 	<label>
                  		Disable
                  		<input type="checkbox" ng-model="user.activated" ng-change="changeAccStatus(user.username)">
                 		<span class="lever"></span>
                  		Active
                  	</label>
                </div>
			</td>
		</tr>
		<tr ng-show="mes!=null">
			<td colspan=4 style="color:#ff6666;"><h3>{{mes}}</h3></td>
		</tr>
	</tbody>
</table>
</div>
