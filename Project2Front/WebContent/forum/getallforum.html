<h4>List of All Forum</h4>
<div class="row">
	<div class="card col s4" style="width:300px;height: 300px;" ng-repeat="forum in getallforum">
		<div class="card-content">
		<h4>{{forum.forumTitle}}</h4>
		<h6>{{forum.createdBy}} | {{forum.createdOn | date:dd/MM/yyyy}}</h6>
		<hr>
		<div class="truncate">
			{{forum.description}}
		</div>
		</div>
	</div>
</div>
