<div class="card col s8" style="width: 800px;">
	<div class="card-content">
		<table>
			<tr>
				<td style="width: 650px;">
					<div class="card-title">
						<h4>
							{{forumdetail.forumTitle}}
						<a ng-click="joinForum()" style="float: right;" class="btn  waves-effect waves-light" ng-if="isparticipant"><i class="material-icons small">add</i>JoinForum</a></h4>
					</div>
					<hr>
					<div>{{forumdetail.description}}</div>
				</td>
				<td class="center-align" style="width: 150px;"><img
					src="http://localhost:8083/Project2back/getimage/{{forumdetail.createdBy.username}}"
					class="circle" width="80px" height="80px"> <small>CreatedBy:{{forumdetail.createdBy.username}}</small>
					<p>
						<small>Created On:{{forumdetail.createdOn |
							date:dd/MM/yyyy}}</small>
					</p></td>
			</tr>
		</table>
		<button ng-if="isparticipant == false"class="btn-floating btn-large waves-effect waves-light red modal-trigger tooltipped" data-target="post" data-poition="bottom" data-tooltip="Post your queries" style="float: right;"><i class="material-icons">reply</i></button>
	</div>
	
</div>

<div class="card center-align modal" style="border-radius: 20px;" id="post">
	<div class="card-content col s8">
		
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
  });
</script>
